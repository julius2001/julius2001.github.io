layout: default
---

{% assign sections = site.sections | sort: 'order' %}
{% for section in sections %}
<section id="{{ section.name | split: '.' | first }}" class="wrapper {{ section.styles | join: ' ' }} fade-up">
    <div class="inner">
        {{ section.content }}
    </div>
</section>
{% endfor %}
